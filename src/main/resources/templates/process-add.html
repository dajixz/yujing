<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>宇景后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form id="form" class="layui-form">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="radio" name="flag" value="0" title="中文" checked>
                <input type="radio" name="flag" value="1" title="英文">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="num" class="layui-form-label">
                <span class="x-red">*</span>流程序号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="num" name="num" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                <span class="x-red">*</span>流程标题
            </label>
            <div class="layui-input-inline">
                <input type="text" id="title" name="title" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="english" class="layui-form-label">
                <span class="x-red">*</span>标题英文
            </label>
            <div class="layui-input-inline">
                <input type="text" id="english" name="english" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>流程图片
            </label>
            <button type="button" class="layui-btn" id="up">上传图片</button>
            <div id="div"></div>
        </div>
        <div class="layui-form-item">
            <label for="text" class="layui-form-label">
                <span class="x-red">*</span>流程内容
            </label>
            <div class="layui-input-block">
            <textarea class="layui-textarea" name="text" lay-verify="required" id="text"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>
</body>
<script>
    layui.use(['form', 'layer', 'upload',], function () {
        $ = layui.jquery;
        var form = layui.form, layer = layui.layer, upload = layui.upload
        var up = upload.render({
            elem: '#up'
            , url: '/upload'
            , acceptMime: 'image/*'
            , multiple: true
            , done: function (res, index, upload) {
                if (res.code == 0) {//上传成功
                    $('#div').html("<img style='height:120px;width: 120px' src=\"" + res.data.src + "\" >")
                    $('#form').append("<input hidden name='img' value='" + res.data.src + "'>");
                }
            } //code为后台传回来的数据，具体多少自己定，
            //后台只能传回json格式数据，不然会走error函数；
            , error: function (index, upload) {
                console.log("index:" + index)
                console.log("upload:" + upload)
            }
        });
        //监听提交
        form.on('submit(add)', function (res) {
            // 发异步，把数据提交
            if (res.field.img == null) {
                layer.msg("请上传图片后提交")
                return false;
            }
            $.ajax({
                type: 'POST',
                url: '/process/addProcess',
                data: res.field,
                async: true,
                success: function (res) {
                    if(res.code==200){
                        layer.alert(res.msg, {icon: 6}, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            // window.parent.location.reload();
                        });
                    }else if(res.code==403){
                        layer.msg(res.msg);
                        return;
                    }
                }
            })
            return false;
        });
    });
</script>
</html>
