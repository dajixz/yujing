<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>宇景后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/vue.js"></script>
    <script type="text/javascript" src="/js/product-list.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <!--<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>-->
    <!--<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>-->
    <![endif]-->
</head>

<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body" id="layui">
    <div class="layui-input-inline">
        <input id="goodsName" type="text" name="goodsName" placeholder="" autocomplete="off"
               lay-verify="required" class="layui-input">
    </div>
    <button class="layui-btn"><i class="layui-icon">&#xe615;</i></button>
    <button class="layui-btn" onclick="x_admin_show('添加产品','/view/product-add')"><i class="layui-icon"></i>添加</button>
    <button class="layui-btn" @click="getProductList(1,9,0)">中文</button>
    <button class="layui-btn" @click="getProductList(1,9,1)">英文</button>
    <hr/>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label for="type" class="layui-form-label">
               产品类型
            </label>
            <div class="layui-input-block">
                <select id="type" name="type" lay-filter="on" lay-verify="required">
                    <option value=""></option>
                </select>
            </div>
        </div>
    </form>
    <span class="x-right" style="line-height:40px">共有数据：{{totalElements}}条</span>
    <table id="layui_table_id" class="layui-table">
        <thead>
        <tr>
            <th>产品名称</th>
            <th>产品类别</th>
            <th>销售价</th>
            <th>起批量</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="product in productList">
            <td>{{product.name}}</td>
            <td>{{product.typeName}}</td>
            <td>{{product.price}}</td>
            <td>{{product.batchQuantity}}</td>
            <td class="td-manage">
                <a title="查看" :lay-id="product.id" onclick="toShow('/view/product-info',this)" href="javascript:;">
                    <i class="layui-icon">&#xe63c;</i>
                </a>
                <a title="参数规格" :lay-id="product.id" onclick="toShow('/view/specification-info',this)"
                   href="javascript:;">
                    <i class="layui-icon">&#xe62d;</i>
                </a>
                <a title="安装流程" :lay-id="product.id" onclick="toShow('/view/installation-process-info',this)"
                   href="javascript:;">
                    <i class="layui-icon">&#xe656;</i>
                </a>
                <a title="应用指南" :lay-id="product.id" onclick="toShow('/view/application-guide-info',this)"
                   href="javascript:;">
                    <i class="layui-icon">&#xe609;</i>
                </a>
                <a title="删除" :lay-id="product.id" onclick="toDel('/product/deleteProduct',this)" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="laypage" class="page">

    </div>

</div>

</body>

</html>
