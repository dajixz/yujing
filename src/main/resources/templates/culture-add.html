<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>宇景后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="radio" name="flag" value="0" title="中文" checked>
                <input type="radio" name="flag" value="1" title="英文" >
            </div>
        </div>
        <div class="layui-form-item">
            <label for="text" class="layui-form-label">
                <span class="x-red">*</span>文化内容
            </label>
            <textarea class="layui-textarea" id="text">
            </textarea>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>
</body>
<script>
    layui.use(['form', 'layer','layedit'], function () {
        $ = layui.jquery;
        var form = layui.form,layer = layui.layer,layedit=layui.layedit;
        layedit.set({
            uploadImage: {
                url: '/upload' //接口url
                ,type: 'POST' //默认post
            }
        })
        var text = layedit.build('text',{
            tool: ['strong', 'italic', 'underline', '|','left', 'center', 'right','image']
        });

        //监听提交
        form.on('submit(add)', function (res) {
            // 发异步，把数据提交
            res.field.text = layedit.getContent(text)
            res.field.content = layedit.getText(text)
            $.ajax({
                type: 'POST',
                url: '/culture/addCulture',
                data: res.field,
                async: true,
                success: function (res) {
                    if (res.code == 200) {
                        layer.alert(res.msg, {icon: 6}, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            window.parent.location.reload();
                        });
                    } else if (res.code == 403) {
                        layer.msg(res.msg);
                        return;
                    }
                }
            })
            return false;
        });
    });
</script>
</html>
