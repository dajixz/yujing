<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>宇景后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/vue.js"></script>
    <script type="text/javascript" src="/js/solution-list.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <!--<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>-->
    <!--<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>-->
    <![endif]-->
</head>

<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body" id="layui">
    <div class="layui-input-inline">
        <input id="goodsName" type="text" name="goodsName" placeholder="" autocomplete="off"
               lay-verify="required" class="layui-input">
    </div>
    <button class="layui-btn"><i class="layui-icon">&#xe615;</i></button>
    <button class="layui-btn" onclick="x_admin_show('添加解决方案','/view/solution-add')"><i class="layui-icon"></i>添加</button>
    <button class="layui-btn" @click="getSolutionList(1,3,0)">中文</button>
    <button class="layui-btn" @click="getSolutionList(1,3,1)">英文</button>
    <span class="x-right" style="line-height:40px">共有数据：{{totalElements}}条</span>
    <table id="layui_table_id" class="layui-table">
        <thead>
        <tr>
            <th>标题</th>
            <th>来源</th>
            <th>日期</th>
            <th>点击量</th>
            <th>类别</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="solution in solutionList">
            <td>{{solution.title}}</td>
            <td>{{solution.author}}</td>
            <td>{{solution.date}}</td>
            <td>{{solution.click_num}}</td>
            <td>{{solution.type==0?'室外养殖解决方案':'室内养殖解决方案'}}</td>
            <td class="td-manage">
                <a title="查看" :lay-id="solution.id" onclick="toShow('/view/solution-info',this)" href="javascript:;">
                    <i class="layui-icon">&#xe63c;</i>
                </a>
                <a title="删除" :lay-id="solution.id" onclick="toDel('/solution/deleteSolution',this)" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="laypage" class="page">

    </div>

</div>

</body>

</html>
