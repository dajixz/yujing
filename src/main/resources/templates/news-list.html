<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>宇景后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/vue.js"></script>
    <script type="text/javascript" src="/js/news-list.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <!--<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>-->
    <!--<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>-->
    <![endif]-->
</head>

<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body" id="layui">

    <button class="layui-btn" onclick="x_admin_show('添加新闻','/view/news-add')"><i class="layui-icon"></i>添加</button>
    <button class="layui-btn" @click="getNewsList(1,3,0)">中文</button>
    <button class="layui-btn" @click="getNewsList(1,3,1)">英文</button>
    <button class="layui-btn" @click="getNewsListByType(1,3,0,1)">c公司新闻</button>
    <button class="layui-btn" @click="getNewsListByType(1,3,0,2)">c行业新闻</button>
    <button class="layui-btn" @click="getNewsListByType(1,3,0,3)">c客户反响</button>
    <button class="layui-btn" @click="getNewsListByType(1,3,1,1)">e公司新闻</button>
    <button class="layui-btn" @click="getNewsListByType(1,3,1,2)">e行业新闻</button>
    <button class="layui-btn" @click="getNewsListByType(1,3,1,3)">e客户反响</button>
    <span class="x-right" style="line-height:40px">共有数据：{{totalElements}}条</span>
    <table id="layui_table_id" class="layui-table">
        <thead>
        <tr>
            <th>标题</th>
            <th>来源</th>
            <th>日期</th>
            <th>点击量</th>
            <th>新闻类别</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="news in newsList">
            <td>{{news.title}}</td>
            <td>{{news.author}}</td>
            <td>{{news.date}}</td>
            <td>{{news.click_num}}</td>
            <td>{{news.type}}</td>
            <td class="td-manage">
                <a title="查看" :lay-id="news.id" onclick="toShow('/view/news-info',this)" href="javascript:;">
                    <i class="layui-icon">&#xe63c;</i>
                </a>
                <a title="删除" :lay-id="news.id" onclick="toDel('/news/deleteNews',this)" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="laypage" class="page">

    </div>

</div>

</body>

</html>
